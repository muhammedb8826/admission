name: Deploy Next.js App to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.18.0

    - name: Install dependencies
      run: npm install

    - name: Create env file for build
      run: |
        rm -f .env.production
        {
          echo "NEXT_PUBLIC_API_BASE_URL=https://admission-portal.qenenia.com";
          echo "NEXT_PUBLIC_API_TOKEN=8c4e345ad940a7ec6832ead2ae590641ca2a6fef87b3cde74c75531ea30adb8c5f0470ba90a72b540f99fe37bfbd540923577b6fd8dbc3ff201bfd0bc11cd09b627bb8c8b2e7d23dc02158111b7034999f990c61445b00e69b0dad1356ba70b84053e2bf19dbdd58f6e3229f088949f6784c33eb783dc1d0b7dba6212377f769";
        } >> .env.production

    - name: Build Next.js app
      run: npm run build

    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        local-dir: ./
        protocol: ftp
        exclude: |
         .git/**
         .github/**
          node_modules/**
         .next/cache/**
         .env.production
      # Optionally add any other files you don't need on the remote server